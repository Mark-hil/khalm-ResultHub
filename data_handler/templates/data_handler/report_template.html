<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
       @page {
            size: A4;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Letterhead Fix */
        .letterhead {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* Content Section */
        .content {
            position: relative;
            top: 200px; /* Adjust to fit below the letterhead */
            width: 80%;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- Letterhead Image -->
    <img class="letterhead" src="{{ letterhead_url }}" alt="Letterhead">

    <!-- Content Section -->
    <div class="content">
        <h2>LAB REPORT</h2>
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Age:</strong> {{ user.age }}</p>
        <p><strong>Sex:</strong> {{ user.sex }}</p>
        <p><strong>Class:</strong> {{ user.user_class }}</p>
        <p><strong>Lab Serial No:</strong> {{ user.lab_serial }}</p>

        <table>
            <tr>
                <th>TEST</th>
                <th>RESULT</th>
            </tr>
            {% for test in test_results %}
            <tr>
                <td>{{ test.test_name }}</td>
                <td>{{ test.result }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
